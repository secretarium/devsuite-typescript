version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    target-branch: "develop"
    labels:
      - "dependencies"
    groups:
      nx:
        patterns:
          - "nx"
          - "@nx/*"
          - "@jscutlery/semver"
      lint:
        patterns:
          - "eslint*"
          - "@typescript-eslint/*"
      dev:
        patterns:
          - "commitlint"
          - "@commitlint/*"
          - "@swc/*"
          - "@svgr/webpack"
          - "esbuild*"
          - "postcss"
          - "prettier"
          - "webpack"
          - "verdaccio"
          - "typscript"
      test:
        patterns:
          - "jsdom"
          - "sinon-chrome"
          - "jest*"
          - "babel-jest"
          - "detox"
          - "cypress"
      sentry:
        patterns:
          - "@sentry/*"
          - "sentry*"
      expo:
        patterns:
          - "@expo/*"
          - "expo*"
          - "eas*"
          - "jest-expo"
          - "babel-preset-expo"
      babel:
        patterns:
          - "babel*"
          - "@babel/*"
      types:
        patterns:
          - "@types/*"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    target-branch: "develop"
    labels:
      - "actions"
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    target-branch: "develop"
    labels:
      - "docker"
